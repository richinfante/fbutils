name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install gcc libpng-dev libjpeg-dev make
        sudo ldconfig
    - name: Find libs
      run: |
        find /usr/lib -name '*libpng*'
        ldconfig -v
    - name: make
      run: make
